<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datavard SSC</title>
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Datavard SSC">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Datavard SSC">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">
    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">
    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
    <!-- Material Design icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Material Design Lite page styles:
    You can choose other color schemes from the CDN, more info here http://www.getmdl.io/customize/index.html
    Format: material.color1-color2.min.css, some examples:
    material.red-teal.min.css
    material.blue-orange.min.css
    material.purple-indigo.min.css
    -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-orange.min.css">
    <!-- Your styles -->
    <link rel="stylesheet" href="styles/main.css">
</head>

<body class="mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Datavard SSC system analysis</span>
            </div>
            <!-- Tabs -->
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                <a href="#dataDistribution" class="mdl-layout__tab is-active">Data distribution</a>
                <a href="#boAnalysis" class="mdl-layout__tab">Business Objects analysis</a>
            </div>
        </header>
        <main class="mdl-layout__content">
            <section class="mdl-layout__tab-panel is-active" id="dataDistribution">
                <!-- Data distribution -->
                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                </div>
                <div class="chart_container">
                    <svg id="svgDataDistribution" class="mdl-shadow--2dp" height="900" width="900"></svg>
                </div>
                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                </div>
            </section>
            <section class="mdl-layout__tab-panel" id="boAnalysis">
                <!-- Busuness objects analysis -->
                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                </div>
                <button class="mdl-button mdl-js-button" id="backBoAnalysis" onclick="bclick()" disabled>
                    Back
                </button>
                <div class="chart_container">
                    <svg id="svgBoAnalysis" width="900" height="900" class="mdl-shadow--2dp"></svg>
                </div>
                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                </div>
            </section>
            <footer class="mdl-mega-footer">
                <div class="mdl-mega-footer--bottom-section">
                    <div class="mdl-logo">
                        More Information
                    </div>
                    <ul class="mdl-mega-footer--link-list">
                        <li><a href="http://www.datavard.com">Datavard</a></li>
                    </ul>
                </div>
            </footer>
        </main>
    </div>
    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
